<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Hangman App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="./css/main.css">
        <script type="text/javascript" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <h1>Hangman Exercise</h1>
        <h2>Enter a guess to begin</h2>
        <form action="#" method="GET">
            <h2>Enter a Guess</h2>
            <label for="new-guess">
                New Task:
                <input type="text" name="new-guess">
            </label>
            <input type="submit" value="Guess!">
        </form>
        <p id="output">Word</p>
        <p id="wrongStatement">Chances <span id="wrong" class="wrong"></span></p>
         <p id="previousGuesses">Previous Guesses</p>


    </body>
</html>
